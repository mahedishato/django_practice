<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333333;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        form textarea {
            resize: vertical;
        }

        .errorlist {
            color: #dc3545;
            list-style: none;
            padding-left: 0;
            font-size: 14px;
            margin-top: 5px;
        }

        .errorlist li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="POST" novalidate>
        {% csrf_token %}

        {% for fo in form %}
        <label>{{fo.label_tag}}</label>
        {{fo}}
        <ul class="errorlist">
            {% for error in fo.errors %}
            <li>{{ error|striptags }}</li>
            {% endfor %}
        </ul>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
